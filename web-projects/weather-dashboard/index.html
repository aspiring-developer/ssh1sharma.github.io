<!doctype html>
<html lang="en">

<head>
  <!-- ########## REQUIRED META TAGS ########## -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- ########## BOOTSTRAP CSS ########## -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- ########## FONT AWESOME ICON-FONTS ########## -->
  <script src="https://kit.fontawesome.com/15bf670575.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- ########## GOOGLE FONTS - LINKED FROM css-RESET-SS.css file ########## -->
  <!-- ########## STYLE SHEETS - CSS ########## -->
  <link rel="stylesheet" href="css-RESET-SS.css">
  <link rel="stylesheet" href="main.css">
  <title> Weather Dashboard </title>
</head>

<body>

  <div class="container-fluid img-responsive main-wrapper-container">
    <!-- ########## LOGO, HEADER, TAGLINE (MASTHEAD) SECTION ########## -->

    <div class="container header-container">
      <div class="row header-row">
        <div class="col header-column">
          <h1> Weather Dashboard </h1>
          <p> <em>This app was built using a Server-Side API (Open Weather API)</em></p>
        </div> <!-- .header-column ends -->
      </div> <!-- .header-row ends -->
    </div> <!-- .header-container ends -->

    <!-- ########## MAIN CONTENT SECTION ########## -->
    <div class="container main-content-container">
      <div class="row top-content-row">
        <div class="col top-content-col1 col-sm-6 col-md-4">
          <!-- ########## Search field ########## -->
          <div class="input-group inputBox">
            <label for="searchedField" class="searchFieldLabel">search a city </label> <br>
            <input class="form-control py-2 inputBox" type="search" value="" id="searchField">
            <span class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="searchButton">
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div> <!-- search area .input-group ends -->
          <div id="alertMessage">
            <p>Please enter a valid city name!</p>
          </div>
          <div class="nestedLeftCol" id="searchedCityList">
            <!-- This <p> content below will initially display, then onclick event will hide it. -->
            <p class="defaultParaTexts">Search history list:</p>
          </div>
        </div> <!-- .top-content-co1l ends -->
        <div class="col top-content-col2" id="cityInfoBox">
          <!-- This <p> content below will initially display, then onclick event will hide it. -->
          <p class="defaultParaTexts">City and current weather info:</p>

          <!-- $$$$$$$$$$$$$$$$$$$ Dynamic Display Top-Right Block $$$$$$$$$$$$$$$$$$$ -->
          <!-- dynamic city name ========= in <h4 class="dynamicH4"> ========== displays here -->
          <!-- dynamic temp info (F) ========= in <p class="dynamicP"> ========== displays here -->
          <!-- dynamic temp info (K) ========= in <p class="dynamicP"> ========== displays here -->
          <!-- dynamic humidity info ========= in <p class="dynamicP"> ========== displays here -->
          <!-- dynamic wind speed info ========= in <p class="dynamicP"> ========== displays here -->
          <!-- dynamic UV index info ========= in <p class="dynamicP"> ========== displays here -->
        </div> <!-- .top-content-col2 ends -->
      </div> <!-- .top-content-row ends -->

      <div class="row bottom-content-row ">
        <div class="col bottom-content-col-1" id="forecastDiv">
          <!-- This <p> content below will initially display, then onclick event will hide it. -->
          <p class="defaultParaTexts">5-Day Forecast:</p>
          <!-- dynamic 5-Day Forecast ========= in <h4 class="dynamicH4"> ========== displays here -->
          <!-- dynamic forecast wrapper and forecast display box ========= display here -->
        </div> <!-- .bottom-content-co1l ends -->

      </div> <!-- .bottom-content-row ends -->

    </div> <!-- .main-content-container ends -->

    <!-- ########## FOOTER SECTION ########## -->
    <div class="container footer-container">
      <div class="row footer-row">
        <div class="col footer-column">
          <p> A Server-Side API Weather Dashboard • Presented by Shiva Sharma • 2020 </p>
        </div> <!-- .footer-column ends  -->
      </div> <!-- .footer-row ends  -->
    </div> <!-- .footer-container ends -->
  </div> <!-- .main-content-container ends -->
  <!-- ########## BOOTSTRAP RELATED JAVASCRIPTS ########## -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
